<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles/cardsStyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/filtreStyle.css">
    <link rel="stylesheet" href="style_navbar.css">
</head>
<body>
    <header> 
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Anime Requester logo">
            </div>
            <h1 class="nav-title">Anime Requester</h1>
            <form class="nav-search" action="#" method="get">
                <input type="search" name="q" placeholder="Rechercher un anime..." aria-label="Rechercher">
                <button type="submit">Chercher</button>
            </form>
        </nav>
    </header>

    <section>
        <div class="container">
            <!-- Sidebar filtres -->
            <aside class="sidebar">
                <form id="filter-form" aria-label="Filtrer les animes" novalidate>
                    <h3>Genres</h3>
                    <label><input type="checkbox" name="genre" value="action"> Action</label>
                    <label><input type="checkbox" name="genre" value="comedy"> Comédie</label>
                    <label><input type="checkbox" name="genre" value="drama"> Drame</label>
                    <label><input type="checkbox" name="genre" value="fantasy"> Fantasy</label>
                    <label><input type="checkbox" name="genre" value="sci-fi"> Sci-Fi</label>

                    <h3>Classement</h3>
                    <label><input type="checkbox" name="rating" value="9"> ≥ 9</label>
                    <label><input type="checkbox" name="rating" value="8"> ≥ 8</label>
                    <label><input type="checkbox" name="rating" value="7"> ≥ 7</label>
                    <label><input type="checkbox" name="rating" value="6"> ≥ 6</label>

                    <button type="submit">Appliquer</button>
                </form>
            </aside>

            <!-- Contenu principal -->
            <main class="main-content">
                <div id="cards">
                    <!-- Les cartes d'anime seront insérées ici -->
                </div>
            </main>
        </div>

    </section>

    <footer>
        © PARIS LEMPERRIERE Victor, ANTOINE Charly, DUCRET Mathéo
    </footer>

    <script src="scripts/animeApi.js"></script>
</body>
</html>
