<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles/cardsStyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/filtreStyle.css">
    <link rel="stylesheet" href="styles/style_navbar.css">
</head>
<body>
    <header> 
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Anime Requester logo">
            </div>
            <h1 class="nav-title">Anime Requester</h1>
            <form class="nav-search" action="#" method="get">
                <input type="search" name="q" placeholder="Rechercher un anime..." aria-label="Rechercher">
                <button type="submit">Chercher</button>
            </form>
        </nav>
    </header>

    <section>
        <div class="container">
            <!-- Sidebar filtres -->
            <aside class="sidebar">
                <h2>Filtres</h2>
                <form id="filter-form" aria-label="Filtrer les animes" novalidate>
                    <div class="filter-group">
                        <h3>Genres</h3>
                        <label class="checkbox-container">Action
                            <input type="checkbox" name="genre" value="action">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Comédie
                            <input type="checkbox" name="genre" value="comedy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Drame
                            <input type="checkbox" name="genre" value="drama">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Fantasy
                            <input type="checkbox" name="genre" value="fantasy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Sci-Fi
                            <input type="checkbox" name="genre" value="sci-fi">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="filter-group">
                        <h3>Classement</h3>
                        <label class="checkbox-container">≥ 9
                            <input type="checkbox" name="rating" value="9">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">≥ 8
                            <input type="checkbox" name="rating" value="8">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">≥ 7
                            <input type="checkbox" name="rating" value="7">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">≥ 6
                            <input type="checkbox" name="rating" value="6">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-apply">Appliquer</button>
                </form>
            </aside>

            <!-- Contenu principal -->
            <main class="main-content">
                <div id="cards" class="cards-grid">
                    <!-- Les cartes d'anime seront insérées ici -->
                </div>
            </main>
        </div>
    </section>

    <footer>
        © PARIS LEMPERRIERE Victor, ANTOINE Charly, DUCRET Mathéo
    </footer>

    <script src="scripts/animeApi.js"></script>
</body>
</html>
