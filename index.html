<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles/cardsStyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/filtreStyle.css">
    <link rel="stylesheet" href="styles/style_navbar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="darkmode">
    <header> 
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Anime Requester logo">
            </div>
            <h1 class="nav-title">Anime Requester</h1>
            <button id="theme-switch" class="theme-switch-btn">
                <i class="material-icons" id="icon-sun">wb_sunny</i>
                <i class="material-icons" id="icon-moon">nightlight_round</i>
            </button>
            <form class="nav-search" action="#" method="get">
                <input type="search" name="q" placeholder="Rechercher un anime..." aria-label="Rechercher">
                <button type="submit">Chercher</button>
            </form>
        </nav>
    </header>

    <section >
        <div class="container">
            <aside class="sidebar">
                <h2>Filtres</h2>
                <form id="filter-form" aria-label="Filtrer les animes" novalidate >
                    <div class="filter-group">
                        <h3>Genres</h3>
                        <label class="checkbox-container">Primé
                            <input type="checkbox" name="genre" value="Award Winning">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Action
                            <input type="checkbox" name="genre" value="Action">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Suspense
                            <input type="checkbox" name="genre" value="Suspense">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Horreur
                            <input type="checkbox" name="genre" value="Horror">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Ecchi
                            <input type="checkbox" name="genre" value="Ecchi">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Avant Garde
                            <input type="checkbox" name="genre" value="Avant Garde">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Sports
                            <input type="checkbox" name="genre" value="Sports">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Super naturel
                            <input type="checkbox" name="genre" value="Supernatural">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Fantasy
                            <input type="checkbox" name="genre" value="Fantasy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Aventure
                            <input type="checkbox" name="genre" value="Adventure">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Comédie
                            <input type="checkbox" name="genre" value="Comedy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Drame
                            <input type="checkbox" name="genre" value="Drama">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Sci-Fi
                            <input type="checkbox" name="genre" value="Sci-Fi">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Romance
                            <input type="checkbox" name="genre" value="Romance">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Mystère
                            <input type="checkbox" name="genre" value="Mystery">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Hentai
                            <input type="checkbox" name="genre" value="Hentai">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Gourmet
                            <input type="checkbox" name="genre" value="Gourmet">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Les garçon adorent
                            <input type="checkbox" name="genre" value="Boys Love">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Les filles adorent
                            <input type="checkbox" name="genre" value="Girls Love">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Tranches de vie
                            <input type="checkbox" name="genre" value="Slice of Life">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Erotique
                            <input type="checkbox" name="genre" value="Erotica">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="filter-group">
                        <h3>Classement</h3>
                        <input type="text" id="rating-input" placeholder="Enter ranking number" />
                    </div>

                    <button type="submit" class="btn-apply">Appliquer</button>
                    <button type="button" id="reset-filters" class="btn-reset">Effacer</button>
                </form>
            </aside>

            <!-- Sidebar filtres 
            <button id="toggle-sidebar" aria-label="Ouvrir le menu" class="hamburger-menu">
                ☰
            </button>
             -->
            <!-- Contenu principal -->
            <main class="main-content">
                <div id="cards" class="cards-grid">
                    <!-- Les cartes d'anime seront insérées ici -->
                </div>
            </main>
        </div>
    </section>

    <footer>
        © PARIS LEMPERRIERE Victor, ANTOINE Charly, DUCRET Mathéo
    </footer>

    <script src="scripts/animeApi.js"></script>
    <script src="scripts/formulaire.js"></script>
    <script src="scripts/darkmode.js"></script> 
</body>
</html>
