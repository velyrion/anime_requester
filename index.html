<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles/cardsStyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/filtreStyle.css">
    <link rel="stylesheet" href="styles/style_navbar.css">
</head>
<body>
    <header> 
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Anime Requester logo">
            </div>
            <h1 class="nav-title">Anime Requester</h1>
            <form class="nav-search" action="#" method="get">
                <input type="search" name="q" placeholder="Rechercher un anime..." aria-label="Rechercher">
                <button type="submit">Chercher</button>
            </form>
        </nav>
    </header>

    <section>
        <div class="container">
            <aside class="sidebar">
                <h2>Filtres</h2>
                <form id="filter-form" aria-label="Filtrer les animes" novalidate>
                    <div class="filter-group">
                        <h3>Genres</h3>
                        <label class="checkbox-container">Action
                            <input type="checkbox" name="genre" value="action">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Aventure
                            <input type="checkbox" name="genre" value="adventure">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Comédie
                            <input type="checkbox" name="genre" value="comedy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Suspense
                            <input type="checkbox" name="genre" value="suspense">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Drame
                            <input type="checkbox" name="genre" value="drama">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Fantasy
                            <input type="checkbox" name="genre" value="fantasy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Sci-Fi
                            <input type="checkbox" name="genre" value="sci-fi">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">Hentai
                            <input type="checkbox" name="genre" value="hentai">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="filter-group">
                        <h3>Classement minimum</h3>
                        <input type="range" id="rating-slider" min="1" max="5000" value="1" step="100">
                        <span id="rating-value">≥ 1</span>
                    </div>

                    <button type="submit" class="btn-apply">Appliquer</button>
                    <button type="button" id="reset-filters" class="btn-reset">Effacer</button>
                </form>
            </aside>

            <!-- Sidebar filtres -->
            <button id="toggle-sidebar" aria-label="Ouvrir le menu" class="hamburger-menu">
                ☰
            </button>

            <!-- Contenu principal -->
            <main class="main-content">
                <div id="cards" class="cards-grid">
                    <!-- Les cartes d'anime seront insérées ici -->
                </div>
            </main>
        </div>
    </section>

    <footer>
        © PARIS LEMPERRIERE Victor, ANTOINE Charly, DUCRET Mathéo
    </footer>

    <script src="scripts/animeApi.js"></script>
    <script src="scripts/formulaire.js"></script>
    <script src="scripts/filtre.js"></script>
</body>
</html>
