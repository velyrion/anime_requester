<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <header>
        <h1>ANIME REQUESTER</h1>
    </header>

    <section>
        <form id="search-form" role="search" aria-label="Rechercher un anime" novalidate>
            <div class="row"><!-- type de recherche -->
                <label for="typeRecherche">Choisissez un type de recherche :</label><br />
                <select id="typeRecherche" name="typeRecherche">
                    <option value="titre">Recherche par titre</option>
                    <option value="genre">Recherche par genre</option>
                </select>
            </div>
            
            
            <div class="row">
                <label for="parametre">Paramètre :</label><br />
                <input id="parametre" name="parametre" type="text" placeholder="Ex : Naruto ou action,comedy" autocomplete="on" />
            </div>
            
            
            <div class="actions">
                <button type="submit" class="primary">Rechercher</button>
                <button type="reset">Effacer</button>
            </div>
        </form>

        <!--
        tout mis en js
        <div class="card"></div>
        -->
    </section>

    <footer>
        © PARIS LEMPERRIERE Victor, ANTOINE Charly, DUCRET Mathéo
    </footer>
</body>
</html>
